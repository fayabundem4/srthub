name: C/C++ Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build on Fedora Container (running on Ubuntu)
    runs-on: ubuntu-latest
    container: fedora:42

    steps:
    - uses: actions/checkout@v4
    - name: Install make, g++, srt-devel
      run: sudo dnf install make g++ srt-devel -y
    - name: make
      run: make
